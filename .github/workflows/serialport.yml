name: update serialport bindings

on:
  workflow_dispatch
  schedule:
    - cron: "0 1 * * *"
    # Run everyday at 1am
    # push:
    #   branches-ignore:
    #     - "dependabot/**"
    #   paths-ignore:
    #     - "doc/**"

jobs:
  download:
    name: "update serialport on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-20.04]
    steps:
      - uses: actions/checkout@v1

      - name: Extract branch name
        id: extract_branch
        shell: pwsh
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: "12"

      - name: Install Dependencies
        shell: pwsh
        run: |
          echo '::group::npm install --no-audit'
          npm install --no-audit
          echo '::endgroup::'

      - name: Download  
        shell: pwsh
        run: scripts/mp-download.ps1

      - name: Create PR with new native bindings
        if: 
        uses: peter-evans/create-pull-request@v3
        # ref: https://github.com/peter-evans/create-pull-request
        with:
          title: 'update serialport on '
          commit-message: add/update minified
          base: master
          branch: serialportbindings/-${{ steps.extract_branch.outputs.branch }}
          labels: |
            automated pr

